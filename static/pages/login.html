<form action="login" method="post" class="form form_around">
    <h3 class="form-title">LogIn form</h3>
    <label for="user_name">Login</label>
    <input class="form-input" type="text" name="user_name" id="user_name" required>
    <label for="password">Password</label>
    <input class="form-input" type="password" name="password" id="password" required>
    <button class="form-input form-input_submit" type="submit">Send</button>
</form>
